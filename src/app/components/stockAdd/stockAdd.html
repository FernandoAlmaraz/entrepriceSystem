

<div class="mb-5" >
    <h5>Desde el signal: {{this.name}}</h5>
    <input type="text"
        class="form-control"
        placeholder="Nombre"
        [value]="this.name()"
        (change)="this.name.set(txtName.value)"
        (input)="this.name.set(txtName.value)"
        #txtName
    >
</div>

<div>
    <h2>Cantidad</h2>
    <input type="number"
        class="form-control"
        placeholder="Cantidad"
        [value]="this.quantity()"
        (change)="this.quantity.set(txtQtty.valueAsNumber)"
        (input)="this.quantity.set(txtQtty.valueAsNumber)"
        #txtQtty
    >
</div>


<div>
    <h2>Existencia</h2>
    <input type="number"
        class="form-control"
        placeholder="Existencia"
        [value]="this.existence()"
        (change)="this.existence.set(txtexistence.valueAsNumber)"
        (input)="this.existence.set(txtexistence.valueAsNumber)"
        #txtexistence
    >
</div>
<button class="mt-5 btn btn-primary" (click)="AddStock()">Agregar</button>
