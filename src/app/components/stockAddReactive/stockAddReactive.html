<div class="form-container">
  <h2 class="form-title">
    <i class="fas fa-box-open"></i>
    Gesti√≥n de Inventario
  </h2>
  
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="form-label">
        <i class="fas fa-tag"></i>
        Nombre del Producto
      </label>
      <div class="input-wrapper">
        <input 
          type="text" 
          class="form-control" 
          id="name"
          formControlName="name"
          placeholder="Ej: Lapicero Azul "
          [class.is-invalid]="hasError('name')"
        >
        <i class="fas fa-pencil-alt input-icon"></i>
      </div>
      @if (hasError('name')) {
        <small class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ getErrorMessage('name') }}
        </small>
      }
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="quantity" class="form-label">
          <i class="fas fa-shopping-cart"></i>
          Cantidad
        </label>
        <div class="input-wrapper">
          <input 
            type="number" 
            class="form-control" 
            id="quantity"
            formControlName="quantity"
            placeholder="0" 
            min="0"
            [class.is-invalid]="hasError('quantity')"
          >
          <i class="fas fa-hashtag input-icon"></i>
        </div>
        @if (hasError('quantity')) {
          <small class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getErrorMessage('quantity') }}
          </small>
        }
      </div>

      <div class="form-group">
        <label for="existence" class="form-label">
          <i class="fas fa-warehouse"></i>
          Existencia
        </label>
        <div class="input-wrapper">
          <input 
            type="number" 
            class="form-control" 
            id="existence"
            formControlName="existence"
            placeholder="0" 
            min="0"
            [class.is-invalid]="hasError('existence')"
          >
          <i class="fas fa-cubes input-icon"></i>
        </div>
        @if (hasError('existence')) {
          <small class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getErrorMessage('existence') }}
          </small>
        }
      </div>
    </div>

    <button 
      type="submit" 
      class="btn-submit"
      [disabled]="stockForm.invalid"
    >
      <i class="fas fa-save"></i>
      Guardar Producto
    </button>
  </form>
</div>
